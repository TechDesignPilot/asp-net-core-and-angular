<div class="p-2">
    <h2>
        Create Company
    </h2>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-form-field class="w-100">
            <mat-label>Company name</mat-label>
            <input matInput placeholder="Ex. Microsoft" formControlName="name">
        </mat-form-field>
        <div formGroupName="address" class="mat-elevation-z2 p-4">
            <h3>
                Address
            </h3>
            <div class="d-flex gap-2">
                <mat-form-field class="w-100">
                    <mat-label>Street number</mat-label>
                    <input matInput placeholder="Ex. Microsoft" formControlName="streetNumber">
                </mat-form-field>
                <mat-form-field class="w-100">
                    <mat-label>Street name</mat-label>
                    <input matInput placeholder="Ex. Microsoft" formControlName="streetName">
                </mat-form-field>
                <mat-form-field class="w-100">
                    <mat-label>Address line 2</mat-label>
                    <input matInput placeholder="Ex. Microsoft" formControlName="addressLine2">
                </mat-form-field>
            </div>
            <div class="d-flex gap-2">
                <mat-form-field class="w-100">
                    <mat-label>City</mat-label>
                    <input matInput placeholder="Ex. Microsoft" formControlName="city">
                </mat-form-field>

                <mat-form-field class="w-100">
                    <mat-label>State</mat-label>
                    <input matInput placeholder="Ex. Microsoft" formControlName="state">
                </mat-form-field>
                <mat-form-field class="w-100">
                    <mat-label>Country</mat-label>
                    <input matInput placeholder="Ex. Microsoft" formControlName="country">
                </mat-form-field>
            </div>
        </div>

        <h3 class="mt-2">
            Contacts
        </h3>
        <div formArrayName="contacts">
            <div *ngFor="let contactForm of getContactFormArray().controls; let index=index">
                <div [formGroupName]="index" class="mat-elevation-z2 p-4">
                    <p>
                        Contact {{index + 1}}
                    </p>
                    <div class="d-flex gap-2">
                        <mat-form-field class="w-100">
                            <mat-label>Firstname</mat-label>
                            <input matInput placeholder="Ex. Microsoft" formControlName="firstName">
                        </mat-form-field>
                        <mat-form-field class="w-100">
                            <mat-label>Middlename</mat-label>
                            <input matInput placeholder="Ex. Microsoft" formControlName="middleName">
                        </mat-form-field>
                        <mat-form-field class="w-100">
                            <mat-label>Lastname</mat-label>
                            <input matInput placeholder="Ex. Microsoft" formControlName="lastName">
                        </mat-form-field>
                    </div>
                    <mat-form-field class="w-100">
                        <mat-label>Email</mat-label>
                        <input matInput placeholder="Ex. Microsoft" formControlName="email">
                    </mat-form-field>
                    <mat-form-field class="w-100">
                        <mat-label>Phone</mat-label>
                        <input matInput placeholder="Ex. Microsoft" formControlName="phone">
                    </mat-form-field>
                </div>
            </div>
        </div>
        <hr />
        <button type="submit" mat-raised-button color="primary" class="me-2">
            Submit
        </button>
        <button type="reset" mat-raised-button [routerLink]="['/companies']">
            Cancel
        </button>
    </form>
</div>
